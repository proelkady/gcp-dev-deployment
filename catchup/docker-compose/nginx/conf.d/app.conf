# Catchup App - Nginx Configuration
# This configuration routes requests to multiple services based on domain:
# - dev.catchup-app.app → WordPress frontend
# - auth-dev.catchup-app.app → Keycloak authentication
# - api-dev.catchup-app.app → API Gateway
# - partner-dev.catchup-app.app → Partner Portal (placeholder)

# Upstream definitions for backend services
upstream keycloak {
    server keycloak:8080;
}

upstream api-gateway {
    server api-gateway:8080;
}

# Maximum file upload size (affects all server blocks)
client_max_body_size 64M;

# HTTP to HTTPS redirect for all domains
server {
    listen 80;
    server_name dev.catchup-app.app auth-dev.catchup-app.app api-dev.catchup-app.app partner-dev.catchup-app.app;
    location / {
        return 301 https://$host$request_uri;
    }
}

# Auth (Keycloak)
server {
    listen 443 ssl;
    server_name auth-dev.catchup-app.app;

    ssl_certificate /etc/nginx/certs/catchup-app.app.crt;
    ssl_certificate_key /etc/nginx/certs/catchup-app.app.key;

    location / {
        proxy_pass http://keycloak;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }
}

# Frontend (Main App)
server {
    listen 443 ssl;
    server_name dev.catchup-app.app;

    ssl_certificate /etc/nginx/certs/catchup-app.app.crt;
    ssl_certificate_key /etc/nginx/certs/catchup-app.app.key;

    location / {
        proxy_pass http://wordpress:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# API
server {
    listen 443 ssl;
    server_name api-dev.catchup-app.app;

    ssl_certificate /etc/nginx/certs/catchup-app.app.crt;
    ssl_certificate_key /etc/nginx/certs/catchup-app.app.key;

    location / {
        proxy_pass http://api-gateway;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }
}

# Partner Portal
server {
    listen 443 ssl;
    server_name partner-dev.catchup-app.app;

    ssl_certificate /etc/nginx/certs/catchup-app.app.crt;
    ssl_certificate_key /etc/nginx/certs/catchup-app.app.key;

    location / {
        # Placeholder for Partner Portal
        return 200 "Catchup Dev Partner Portal";
        add_header Content-Type text/plain;
    }
}
