upstream keycloak {
    server keycloak:8080;
}

server {
    listen 80;
    server_name dev.catchup-app.app auth-dev.catchup-app.app api-dev.catchup-app.app partner-dev.catchup-app.app;
    location / {
        return 301 https://$host$request_uri;
    }
}

# Auth (Keycloak)
server {
    listen 443 ssl;
    server_name auth-dev.catchup-app.app;

    ssl_certificate /etc/nginx/certs/catchup-app.app.crt;
    ssl_certificate_key /etc/nginx/certs/catchup-app.app.key;

    location / {
        proxy_pass http://keycloak;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }
}

# Frontend (Main App)
server {
    listen 443 ssl;
    server_name dev.catchup-app.app;

    ssl_certificate /etc/nginx/certs/catchup-app.app.crt;
    ssl_certificate_key /etc/nginx/certs/catchup-app.app.key;

    location / {
        proxy_pass http://wordpress:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# API
server {
    listen 443 ssl;
    server_name api-dev.catchup-app.app;

    ssl_certificate /etc/nginx/certs/catchup-app.app.crt;
    ssl_certificate_key /etc/nginx/certs/catchup-app.app.key;

    location / {
        # Placeholder for API
        return 200 "Catchup Dev API";
        add_header Content-Type text/plain;
    }
}

# Partner Portal
server {
    listen 443 ssl;
    server_name partner-dev.catchup-app.app;

    ssl_certificate /etc/nginx/certs/catchup-app.app.crt;
    ssl_certificate_key /etc/nginx/certs/catchup-app.app.key;

    location / {
        # Placeholder for Partner Portal
        return 200 "Catchup Dev Partner Portal";
        add_header Content-Type text/plain;
    }
}
